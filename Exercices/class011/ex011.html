<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazilian or foreign</title>
</head>
<body>
    <h1>Brazilian Or foreign</h1>
    Country of Birth <input type="text" name="txtcoun" id="txtcoun">
    <input type="button" value="Verify" onclick="confirm()">
    <div id="res" ></div>
    <script>
        function confirm() {
        var txtcoun = window.document.getElementById('txtcoun')
        var res = window.document.querySelector('div#res')
        var coun = txtcoun.value;
        res.innerHTML = `<p>Your birth Country is ${coun}</p> `
        if ( coun == 'Brasil' || coun == 'brasil') {
             res.innerHTML += '<p>You are <strong>Brazilian</strong>!</p>' 
            } else {
          res.innerHTML += `<p>You are <strong>Foreigner</strong>`;
        }
      }
    </script>
</body>
</html>
